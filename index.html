<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>SimplyMK</title>
		<link rel="icon" href="img/favicon.ico">
		<!-- CSS FILES -->
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.2.0/css/uikit.min.css">
		<link rel="stylesheet" href="assets/css/styles.css">
	</head>
	<body>
    <div class="uk-container">
      <div uk-grid class="uk-margin uk-flex uk-flex-center uk-flex-middle uk-position-z-index uk-position-relative uk-height-viewport">
        <div class="uk-width-1-2@s">
          <div class="uk-flex uk-flex-center uk-flex-middle uk-position-z-index uk-position-relative">
      


              <!-- TEXT -->
              <div class="uk-container uk-container-small uk-flex-auto uk-text-center" data-uk-scrollspy="target: > .animate; cls: uk-animation-slide-bottom-small uk-invisible; delay: 300">
                <img src="images/SimplyMK.jpg" alt="simply" class="uk-border-circle" style="height: 200px; width: 200px; object-fit: cover;">
                <h1 class="uk-heading-primary animate uk-invisible" style="font-weight: 700;">SimplyMK</h1>
                <div class="uk-width-4-5@m uk-margin-auto animate uk-invisible">
                  <p class="lead random-sentences" style="min-height: 24px;"></p>
                </div>
                
                <a href="https://www.twitch.tv/simplymk/" target="blank" class="uk-button" style="padding-top: 10px; padding-bottom: 10px;">
                    <img src="images/social/twitch-extruded.png" alt="Twitch logo" style="margin-right: 10px; max-width: 165px;"> 
                  </a>
                
        
                <!-- <div style="margin-top: 25px;">
                    <img src="images/social/discord.png" width="45" height="45">
                    <img src="images/social/youtube.png" width="40" height="40">
                </div> -->
        
        
              </div>
              <!-- /TEXT -->
              
              

          </div> 
        </div>

                        <li uk-filter-control=".tag-context"><a href="#"><b>Usuelles</b></a></li>

                            <!-- <p class="uk-text-meta uk-margin-remove-top">Son joué aléatoirement</p> -->

                          </div>
                        </li>
